<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundchat - Edit Tune</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- App Bar -->
    <header>
        <a href="./index.html" class="title-link">
            <h2>Soundchat</h2>
        </a>
        <div>
            <a href="./selectartist.html">Select Artist</a>
            <a href="./mysongs.html" id="appbar-mysongs-link">My Songs</a>
            <a href="./addtune.html" id="appbar-addtune-button">Add Tune</a>
            <a href="#" id="appbar-signout-button">Sign Out</a>
            <a href="./signin.html" id="appbar-signin-button">Sign In</a>
        </div>
    </header>
    <!-- Main Body -->
    <section class="center-layout">
        <h1>Edit Tune</h1>
        <form id="edit-tune-form">
            <input type="hidden" id="song-id">
            <p></p>
            <input type="text" id="artist-input-edit" placeholder="Artist">
            <p></p>
            <input type="text" id="song-title-input-edit" placeholder="Song title">
            <p></p>
            <button id="save-button">Save</button>
        </form>
    </section>
    <!-- Scripts -->
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
